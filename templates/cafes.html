{% extends 'bootstrap/base.html' %}

{% block title %}Restaurants{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">

        <h1>All Cafes</h1>
        <table class="table table-dark">
            {% for cafe in cafes: %}
            <tr>
                {% for data in cafe %}
                    {% if data[0:4] == 'http' %}
                        <td scope="col"><a href={{ data }}>Map Link</a></td>
                    {% else %}
                        <td scope="col">{{ data }}</td>
                    {% endif %}
                {% endfor %}
            </tr>
            {% endfor %}
        </table>

      <p><a href="{{ url_for('home') }}">Return to index page</a></p>

    </div>
  </div>
</div>

{% endblock %}
